<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="want-to-do"> 
    <h2 style="text-align: center; ">TO-DO LIST</h2>
    <ul id="todoList"></ul>
    <div style="text-align: center;">
        <input id="addTask" type="text">
        <button id="submit">Add Task</button>
    </div>
    </div>
    <div class="finished-task">
    <h2 style="text-align: center;">COMPLETED</h2>
    <ul id="doneList"></ul>
    </div>
</body>
<script>
    let submit=document.getElementById('submit');
    let addTask=document.getElementById('addTask');
    let todoList=document.getElementById('todoList');
    let doneList= document.getElementById('doneList');
    let list=new Array();
    submit.addEventListener('click',(event)=>{
        if(addTask.value!=''){
            list.push(addTask.value);
            todoList.innerHTML+='<li id="'+(list.length-1)+'"><button onclick="complete('+(list.length-1)+')">'+addTask.value+'</button></li>';
            addTask.value='';
        }
    });
    function complete(id){
        doneList.innerHTML+='<li>'+list[id]+'</li>';
        document.getElementById(id).style.display="none";
    }
</script>
</html>
